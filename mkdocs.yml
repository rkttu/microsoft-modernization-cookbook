site_name: Microsoft Modernization Cookbook
site_description: A cookbook that introduces various methods to transform Microsoft's legacy workloads to cloud native.
site_url: https://mmc.rkttu.com
repo_url: https://github.com/rkttu/microsoft-modernization-cookbook

theme:
  name: material
  custom_dir: overrides
  language: ko
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.top
    - navigation.header
    - navigation.footer
    - toc.follow
    - header.autohide
    - announce.dismiss
    - social
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: '밝게 표시'
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: '어둡게 표시'
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: '시스템 설정 따르기'
  font:
    text: 'IBM Plex Sans KR'
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - offline
  - glightbox
  - meta
  - awesome-nav
  - social:
      cards_layout_options:
        font_family: Noto Sans KR

hooks:
  - hooks/socialmedia.py

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - footnotes
  - md_in_html
  - def_list
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

